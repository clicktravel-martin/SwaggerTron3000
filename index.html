<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SwaggerTron 3000</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap-overrides.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
</head>
<body data-ng-app="swaggertron3000/main" data-ng-cloak>
<div class="container-fluid" data-ng-controller="Main">
    <h1 class="text-primary">SwaggerTron 3000</h1>

    <form name="apiForm" novalidate>

        <div class="row">
            <div class="col-sm-12 col-md-6">
                <div class="form-group">
                    <label for="field-title">Title</label>
                    <input class="form-control" type="text" id="field-title" data-ng-model="api.info.title" placeholder="My API" required>
                </div>
            </div>
            <div class="col-sm-12 col-md-6">
                <div class="form-group">
                    <label for="field-host">Host</label>
                    <input class="form-control" type="text" id="field-host" data-ng-model="api.host" placeholder="api.example.com" required>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12 col-md-6">
                <div class="form-group">
                    <label for="field-consumes">Consumes</label>
                    <input class="form-control" type="text" id="field-consumes" data-ng-model="api.consumes" required>
                </div>
            </div>
            <div class="col-sm-12 col-md-6">
                <div class="form-group">
                    <label for="field-produces">Produces</label>
                    <input class="form-control" type="text" id="field-produces" data-ng-model="api.produces" required>
                </div>
            </div>
        </div>

        <h5 data-ng-show="api.paths.length">Paths</h5>
        <div class="row" data-ng-repeat="path in api.paths track by $index">
            <div class="col-sm-12">
                <div class="well">

                    <div class="row">
                        <div class="col-sm-11">
                            <div class="form-group">
                                <input class="form-control" type="text" data-ng-model="path.meta.url" placeholder="/teams/{teamId}" required>
                            </div>
                        </div>
                        <div class="col-sm-1 pull-right">
                            <button class="btn btn-danger" data-ng-click="removePath(path)"><span class="glyphicon glyphicon-remove"></span></button>
                        </div>
                    </div>

                    <div class="row" style="margin-bottom: 10px">
                        <div class="col-sm-12">
                            <label class="checkbox-inline">
                                <input type="checkbox" data-ng-model="path.get.meta.enabled">
                                <span class="label label-default" data-ng-class="{'label-primary':path.get.meta.enabled}">GET</span>
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox" data-ng-model="path.post.meta.enabled">
                                <span class="label label-default" data-ng-class="{'label-success':path.post.meta.enabled}">POST</span>
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox" data-ng-model="path.put.meta.enabled">
                                <span class="label label-default" data-ng-class="{'label-warning':path.put.meta.enabled}">PUT</span>
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox" data-ng-model="path.delete.meta.enabled">
                                <span class="label label-default" data-ng-class="{'label-danger':path.delete.meta.enabled}">DELETE</span>
                            </label>
                        </div>
                    </div>

                    <method data-method="path.get" data-ng-show="path.get.meta.enabled"></method>
                    <method data-method="path.post" data-ng-show="path.post.meta.enabled"></method>
                    <method data-method="path.put" data-ng-show="path.put.meta.enabled"></method>
                    <method data-method="path.delete" data-ng-show="path.delete.meta.enabled"></method>

                </div>
            </div>
        </div>

        <div class="row" style="margin-bottom: 20px">
            <div class="col-sm-12">
                <button class="btn btn-success" data-ng-click="addPath()"><span class="glyphicon glyphicon-plus"></span> Add a path</button>
                <button class="btn btn-primary pull-right" data-ng-disabled="(!api.paths.length) || apiForm.$invalid" data-ng-click="generateSwagger()"><span class="glyphicon glyphicon-play"></span> Generate Swagger</button>
            </div>
        </div>

    </form>

    <div class="row" data-ng-show="::swagger">
        <div class="col-sm-12">
            <pre data-ng-bind="swagger"></pre>
        </div>
    </div>
</div>

<script src="main.js"></script>
<script src="method-directive.js"></script>
</body>
</html>
